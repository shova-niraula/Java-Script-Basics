<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> conversion from farenheit to celcius using getelement by id</h1>
<p id="demo"> </p>

<script>
    function fToCelcius(f){
    return (5/9)*(f-32);
    }
    document.getElementById("demo").innerHTML = fToCelcius(77);
</script>
</body>
</html>
