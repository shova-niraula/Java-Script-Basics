<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use of functions</title>
</head>
<body>
<p id = "print1"></p>
<p id = "print2"></p>
<button type="button" onclick ="myFunction()">Click Here</button>
<script>
function myFunction(){
    document.getElementById("print1").innerHTML = "Hello there!";
    document.getElementById("print2").innerHTML = "How are you?";
}
</script>
</body>
</html>
